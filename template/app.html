<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<!-- <div class="row">
    <div class="col-md-12"> -->
<h5 style="display: inline;" class="d-flex ">user id:</h5> <p id="userid">{{.UserID}}</p>
<h5 style="display: inline;" class="d-flex ">Order id:</h5> <p id="orderid">{{.orderid}}</p>
<h5 style="display: inline;" class="d-flex ">Total:</h5> <p id="total">{{.total_price}}</p>
<!-- <p style="color:rgb(0, 0, 0);">User Id :</p><label name="userid" id="userid" style="color:rgb(0, 0, 0);">{{.UserID}}</label><br> -->
<!-- </div>
</div> -->


<button id="rzp-button1">Pay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
    var userid=document.getElementById("userid").innerHTML
    var orderid=document.getElementById("orderid").innerHTML
    var total=document.getElementById("total").innerHTML
    var options = {
        "key": "rzp_test_W8zjL7kK4HLV61", // Enter the Key ID generated from the Dashboard
        "amount": "{{.total}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Shoefer",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "{{.orderid}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "handler": function (response){

            verifyPayment(response, userid , orderid);
        },
        "prefill": {

            "email": "{{.Email}}",
            "contact": "{{.Phone_Number}}"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
    });
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }



    function verifyPayment(res, userid, orderid) {
        console.log('function 2')
        $.ajax({

            //passes details as url params
            url: `/payment-success?user_id=${userid}&payment_id=${res.razorpay_payment_id}&order_id=${res.razorpay_order_id}
      &signature=${res.razorpay_signature}&id=${orderid}&total=${total}`,
            method: 'GET',

            success: (response) => {
                console.log("kkkkkk")
                console.log(response)
                if (response.status) {
                    console.log('test success')
                    location.href = '/success'
                }else {
                    console.log('test failed')
                    swal({
                        title: "Sorry, Payment Failed",
                        icon: 'warning',
                        dangerMode: true,
                    })
                    location.replace('/failed')
                    alert("error")
                }
            }
        })
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
